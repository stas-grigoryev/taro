    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-container input {
            padding: 10px;
            font-size: 1em;
            width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-container button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }

        .deck {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-bottom: 20px;
        }

        .card {
            width: 100px;
            height: 150px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-label {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 0.8em;
            text-align: center;
            display: none;
        }

        .deck .card img {
            display: none;
        }

        .deck .card.flipped img {
            display: block;
        }

        .deck .card.flipped .card-label {
            display: block;
        }

        .decode-button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .decode-button:hover {
            background-color: #218838;
        }
    </style>
</head>

        function getRandomCards() {
            const keys = Object.keys(tarotCards);
            const shuffled = keys.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 3).map(key => ({ name: key, url: tarotCards[key] }));
        }

        function flipCard(cardElement, labelElement, card) {
            setTimeout(() => {
                cardElement.classList.add('flipped');
                cardElement.innerHTML = `<img src="${card.url}" alt="${card.name}">`;
                labelElement.textContent = card.name;
            }, 500);
        }

        function drawCards() {
            const cards = getRandomCards();
            flipCard(document.getElementById('card1'), document.getElementById('label1'), cards[0]);
            flipCard(document.getElementById('card2'), document.getElementById('label2'), cards[1]);
            flipCard(document.getElementById('card3'), document.getElementById('label3'), cards[2]);
        }
