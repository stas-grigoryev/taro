            margin: 0;
        }
        .deck {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }
        .card {
            width: 100px;
            height: 150px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s;
        }
        .card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
    </style>

        function getRandomCards() {
            const keys = Object.keys(tarotCards);
            const shuffled = keys.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 3).map(key => tarotCards[key]);
        }

        function flipCard(cardElement, image) {
            setTimeout(() => {
                cardElement.classList.add('flipped');
                cardElement.innerHTML = `<img src="${image}" alt="Таро Карта">`;
            }, 500);
        }

        window.onload = () => {
            const cards = getRandomCards();
            flipCard(document.getElementById('card1'), cards[0]);
            flipCard(document.getElementById('card2'), cards[1]);
            flipCard(document.getElementById('card3'), cards[2]);
        };
