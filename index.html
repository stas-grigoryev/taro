<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таро Карты</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>3х карточный расклад карт таро</h1>
    <div class="input-container">
        <input type="text" id="question" placeholder="Введите ваш вопрос к колоде">
        <button onclick="drawCards()">Вытащить карты</button>
    </div>
    <div class="deck">
        <div class="card" id="card1" onclick="enlargeCard(this)">
            <div class="card-label" id="label1"></div>
        </div>
        <div class="card" id="card2" onclick="enlargeCard(this)">
            <div class="card-label" id="label2"></div>
        </div>
        <div class="card" id="card3" onclick="enlargeCard(this)">
            <div class="card-label" id="label3"></div>
        </div>
    </div>
    <button class="decode-button">Получить расшифровку</button>
    <script>
        const tarotFolder = "Колода_Таро_Райдера_Уэйта";
        const tarotFiles = [
            "Туз Жезлов.jpg",
            "Двойка Жезлов.jpg",
            "Тройка Жезлов.jpg",
            "Четвёрка Жезлов.jpg",
            "Пятёрка Жезлов.jpg",
            "Шестёрка Жезлов.jpg",
            "Семёрка Жезлов.jpg",
            "Восьмёрка Жезлов.jpg",
            "Девятка Жезлов.jpg",
            "Десятка Жезлов.jpg",
            "Паж Жезлов.jpg",
            "Рыцарь Жезлов.jpg",
            "Королева Жезлов.jpg",
            "Король Жезлов.jpg",
            "Туз Пентаклей.jpg",
            "Двойка Пентаклей.jpg",
            "Тройка Пентаклей.jpg",
            "Четвёрка Пентаклей.jpg",
            "Пятёрка Пентаклей.jpg",
            "Шестёрка Пентаклей.jpg",
            "Семёрка Пентаклей.jpg",
            "Восьмёрка Пентаклей.jpg",
            "Девятка Пентаклей.jpg",
            "Десятка Пентаклей.jpg",
            "Паж Пентаклей.jpg",
            "Рыцарь Пентаклей.jpg",
            "Королева Пентаклей.jpg",
            "Король Пентаклей.jpg",
            "Туз Кубков.jpg",
            "Двойка Кубков.jpg",
            "Тройка Кубков.jpg",
            "Четвёрка Кубков.jpg",
            "Пятёрка Кубков.jpg",
            "Шестёрка Кубков.jpg",
            "Семёрка Кубков.jpg",
            "Восьмёрка Кубков.jpg",
            "Девятка Кубков.jpg",
            "Десятка Кубков.jpg",
            "Паж Кубков.jpg",
            "Рыцарь Кубков.jpg",
            "Королева Кубков.jpg",
            "Король Кубков.jpg"
        ];

        function getTarotCards() {
            return tarotFiles.map(file => {
                const name = file.replace(/\.[^/.]+$/, "").replace(/_/g, " ");
                return { name, url: `${tarotFolder}/${file}` };
            });
        }

        function getRandomCards(cards) {
            const shuffled = cards.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 3);
        }

        function flipCard(cardElement, labelElement, card) {
            setTimeout(() => {
                cardElement.classList.add('flipped');
                cardElement.innerHTML = `<img src="${card.url}" alt="${card.name}">`;
                labelElement.textContent = card.name;
            }, 500);
        }

        function drawCards() {
            const cards = getTarotCards();
            const selectedCards = getRandomCards(cards);
            flipCard(document.getElementById('card1'), document.getElementById('label1'), selectedCards[0]);
            flipCard(document.getElementById('card2'), document.getElementById('label2'), selectedCards[1]);
            flipCard(document.getElementById('card3'), document.getElementById('label3'), selectedCards[2]);
        }

        function enlargeCard(cardElement) {
            cardElement.classList.toggle('enlarged');
        }
    </script>
</body>

</html>
